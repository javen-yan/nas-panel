version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: nas-panel-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - nas-panel

  nas-publisher:
    build: .
    container_name: nas-panel-publisher
    restart: unless-stopped
    depends_on:
      - mosquitto
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_TOPIC=nas/stats
      - UPDATE_INTERVAL=5
    networks:
      - nas-panel
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro

volumes:
  mosquitto_data:
  mosquitto_logs:

networks:
  nas-panel:
    driver: bridge